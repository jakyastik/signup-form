<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logoSpace">
                <img class="logoimg" src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Coca-Cola_logo.svg"
                    alt="">
            </div>
        </div>
        <div class="formSpace">
            <div class="headerTxt">
                <p>This is not a real page, but you wish it was real. The coca-cola recipe you are looking for is now
                    available for everyone. Get it from me by filling this form below for free. I mean, not really
                    really, but really. </p>
            </div>
            <form class="formData" method="post">
                <div class="dataRow">
                    <div>
                        <label for="firstName">First Name</label><br>
                        <input type="text" name="" id="firstName">
                    </div>

                    <div>
                        <label for="lastName">Last Name</label><br>
                        <input type="text" name="" id="lastName">
                    </div>

                </div>

                <div class="dataRow">
                    <div>
                        <label for="email">Your Email </label><br>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone">Phone</label><br>
                        <input type="tel" name="" id="phone">
                    </div>

                </div>

                <div class="dataRow">
                    <div>
                        <label for="password">Password *</label><br>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div>
                        <label for="confirmPass">Confirm Password *</label><br>
                        <input type="password" name="password" id="confirmPass" required>
                    </div>

                </div>

                <div class="dataRow">
                    <div>
                        <button type="submit"> Create Account</button><Br>
                        <span>Already have an Account? Log In.</span>
                    </div>

                    <div>

                    </div>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
